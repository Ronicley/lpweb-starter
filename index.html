<!DOCTYPE html>
<html lang="pt_br">
<head>
  <title>Sistema de Eventos</title>
</head>
<body onload="filtro()">


<p>A lista a seguir apresenta os eventos atuais:</p>

<ul id="lista-eventos">
</ul>
<p></p>


<form name="input">
Nome do Usuário: 
<input type="text" name="busca">
<input type="submit" value="filtrar" onclick="filtro()">
</form>
<br>

<table border="1">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nome</th>
	  <th>Data Inicio</th>
	  <th>Data Fim</th>
    </tr>
  </thead>
  <tbody id="tbody">
  </tbody>
</table>
<script>

var eventos = [
  'XIX Congresso de Computação e Sistemas de Informação - ENCOINFO 2017',
  'XIII Simpósio Brasileiro de Sistemas de Informação - SBSI',
  'XXXVII Congresso da Sociedade Brasileira de Computação - CSBC'
];

function filtro(){
 var tb = document.getElementById('tbody');
 for(var i = 0; i < eventos.length; i++) {
    var evento = eventos[i];
    var tr = document.createElement('tr');
	var td = document.createElement('td');
    td.innerHTML = evento;
    tb.append(tr);
	tb.append(td);
  }

}

function mostrarEventos() {
  var ul = document.getElementById('lista-eventos');

  for(var i = 0; i < eventos.length; i++) {
    var evento = eventos[i];
    var li = document.createElement('li');
    li.innerHTML = evento;
    ul.append(li);
  }
}
</script>

</body>
</html>
