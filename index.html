<!DOCTYPE html>
<html lang="pt_br">
<head>
  <title>Sistema de Eventos</title>
</head>
<body onload="mostrarEventos()">

<h1>Eventos</h1>
<p>A lista a seguir apresenta os eventos atuais:</p>

<ul id="lista-eventos">
</ul>
<p></p>
<script>


var eventos = [
  {
    id: 1,
    nome: 'XIX Congresso de Computação e Sistemas de Informação - ENCOINFO 2017',
    inicio: '10/02/2017',
    fim: '13/02/2017'
  },
  {
    id: 2,
    nome: 'XIII Simpósio Brasileiro de Sistemas de Informação - SBSI',
    inicio: '10/03/2017',
    fim: '13/03/2017'
  },
  {
    id: 3,
    nome: 'XXXVII Congresso da Sociedade Brasileira de Computação - CSBC',
    inicio: '10/04/2017',
    fim: '13/04/2017'
  },
];


function mostrarEventos() {
  var ul = document.getElementById('lista-eventos');

  for(var i = 0; i < eventos.length; i++) {
    var evento = eventos[i];
    var nome = evento.nome;
    var data_i  = " <br/> Inicio: <strong> " + evento.inicio + "</strong>";
    var data_f  = " Fim: <strong> " + evento.fim + "</strong>";
    var li = document.createElement('li');
    li.innerHTML = nome + data_i + data_f;
    ul.append(li);
  }
}
</script>

</body>
</html>
